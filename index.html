<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Cloud Phone UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://i.imgur.com/dPzdyqr.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 150px;
            overflow: hidden;
        }

        .container {
            width: 260px;
            height: 600px;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 5px;
        }

        .screen {
            width: 250px;
            height: 490px;
            flex: none;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-snap-align: center;
            padding: 15px;
            border: 1px solid #ffb599;
            text-align: center;
            position: relative;
            background: url('https://i.imgur.com/N0OCl3U.jpeg') no-repeat center center;
            background-size: cover;
        }

        .header {
            background-color: #e48c5c;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            width: auto;
            position: absolute;
            top: 10px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .image {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button {
            background-color: #e48c5c;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #c76f49;
        }

        .container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
